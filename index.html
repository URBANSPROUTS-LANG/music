<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>
<body>
  <h2>Create Account</h2>
  <div id="msg" style="color:red;"></div>
  <form id="form">
    Email: <br>
    <input type="email" id="email" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    const scriptURL = "PASTE_YOUR_WEB_APP_URL_HERE"; // replace with your Apps Script URL
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value;
      let pass1 = prompt("Enter your password:");
      if (pass1 === null) return; // user canceled

      let pass2 = prompt("Re-enter your password:");
      if (pass2 === null) return;

      let pass3 = prompt("Enter password again:");
      if (pass3 === null) return;

      if (pass1 !== pass2 || pass1 !== pass3) {
        msg.textContent = "Passwords do not match!";
        return;
      }

      // All passwords match, send to Google Sheets
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ email: email, password: pass1 })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          alert("Submitted successfully!");
          form.reset();
        } else {
          msg.textContent = "Error: " + (data.message || "Unknown error");
        }
      })
      .catch(err => {
        msg.textContent = "Network error.";
      });
    });
  </script>
</body>
</html>
